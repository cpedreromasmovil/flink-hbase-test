networks:
  flink-network:
    driver: bridge

services:
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    networks:
      - flink-network
    ports:
      - "2181:2181"
    environment:
      - ZOO_TICK_TIME=2000
      - ZOO_INIT_LIMIT=10
      - ZOO_SYNC_LIMIT=5
      - ZOO_MAX_SESSION_TIMEOUT=60000

  hbase:
    build:
      context: ./hbase
      dockerfile: Dockerfile
    container_name: hbase
    networks:
      - flink-network
    ports:
      - "16000:16000"
      - "16010:16010"
      - "16020:16020"
      - "16030:16030"

    environment:
      - JAVA_HOME=/usr/local/openjdk-8
      - HBASE_ZOOKEEPER_QUORUM=zookeeper:2181
      - HBASE_MANAGES_ZK=false
    volumes:
      - ./init-script.hbase:/init-script.hbase
      - ./hbase/hbase-site.xml:/opt/hbase/conf/hbase-site.xml
    depends_on:
      - zookeeper

  jobmanager:
    build:
      context: ./flinkbase
    container_name: jobmanager
    networks:
      - flink-network
    ports:
      - "8081:8081"
      - "6123:6123"
    command: jobmanager
    environment:
      - "FLINK_PROPERTIES=jobmanager.rpc.address:jobmanager"
    depends_on:
      - zookeeper
      - hbase

  taskmanager:
    build:
      context: ./flinkbase
    container_name: taskmanager
    networks:
      - flink-network
    command: taskmanager
    environment:
      - "FLINK_PROPERTIES=jobmanager.rpc.address:jobmanager"
    depends_on:
      - jobmanager
      - hbase